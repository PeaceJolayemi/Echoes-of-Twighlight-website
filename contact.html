<main>
  <section class="contact-section">
    <h1>Stay Connected</h1>
    <p class="intro">Want to follow development updates or share feedback? We'd love to hear from you.</p>

    <!-- Form demonstrates proper label association and various input types -->
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <!-- Added 4th input to meet requirements - checkbox for newsletter -->
      <div class="form-group checkbox-group">
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to development updates and launch announcements</label>
      </div>

      <button type="submit" class="glow">Send Message</button>
    </form>
  </section>
</main>
